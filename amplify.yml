version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix war-markets-react
    build:
      commands:
        - npm run build --prefix war-markets-react
    postBuild:
      commands:
        - mkdir -p _site
        - cp -r war-markets-react/dist/* _site/
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths:
      - war-markets-react/node_modules/**/*
