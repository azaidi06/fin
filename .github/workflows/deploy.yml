name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: war-markets-react/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: war-markets-react

      - name: Fetch market data
        run: node scripts/fetch_market_data.mjs || echo "Market data fetch skipped"
        working-directory: war-markets-react

      - name: Build
        run: npm run build
        working-directory: war-markets-react

      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r war-markets-react/dist/* _site/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
